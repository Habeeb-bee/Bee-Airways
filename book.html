<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book A Flight</title>
</head>
<body>
    
    <section class="book-container">
        <div class="row">
            <div class="book">
                <div class="book-form">
                    <form action="#" class="form">
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Full name" id="name" required>
                            <label for="name" class="form-label">Full name</label>

                        </div>


                        <div class="form-group">
                            <input type="email" class="form-input" placeholder="Email address" id="email" required>
                            <label for="email" class="form-label-2">Email address</label>

                        </div>
                    
                    </form>

                    <a href="" class="book-btn"> NEXT</a>

                </div>
                
            </div>
        </div>
    </section>


</body>
</html>
